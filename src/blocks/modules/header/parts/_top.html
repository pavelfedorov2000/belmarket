<div class="header__top top-header">
    <div class="container top-header__inner">
        <nav class="top-header__item top-header__menu">
            <ul class="top-header__list">
                <li class="top-header__list-item"><a href="#" class="top-header__link">Главная</a></li>
                <li class="top-header__list-item"><a href="#" class="top-header__link">О нас</a></li>

            </ul>
        </nav>
        <div class="top-header__item">
            <div class="top-header__list-item top-header__list-item--date">

                    <use xlink:href="img/sprite.svg#date"></use>
                </svg>
                <span>Пт, 23 октября</span>
            </div>
            <div class="top-header__list-item top-header__list-item--pin">

            </div>
            <div class="top-header__list-item top-header__list-item--sun">

                    <use xlink:href="img/sprite.svg#sun"></use>

                <span>25°С</span>

        </div>
        <ul class="top-header__item top-header__currency">
            <li class="top-header__list-item top-header__currency-item top-header__currency-item--increase">
