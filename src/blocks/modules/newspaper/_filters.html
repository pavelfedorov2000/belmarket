<form action="#" class="archive-filters">
    <fieldset class="archive-filters__item">
        <div class="archive-filters__item-top ">
            <legend class="archive-filters__item-title">Год выпуска:</legend>
            <button id="choose-all-years" class=" archive-filters__btn" type="button">Выбрать
                все</button>
            <button id="reset-all-years" class=" archive-filters__btn archive-filters__btn--reset"
                type="button">Очистить
                все</button>
        </div>
        <select class="select archive-filters__select" name="archive_year" id="archive_year">
            <option value="Выберите год">Выберите год</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
        </select>
        <div class="archive-filters__years grid">
            <div class="archive-filters__year">2011</div>
            <div class="archive-filters__year">2012</div>
            <div class="archive-filters__year">2013</div>
            <div class="archive-filters__year">2014</div>
            <div class="archive-filters__year">2015</div>
            <div class="archive-filters__year">2016</div>
            <div class="archive-filters__year">2017</div>
            <div class="archive-filters__year">2018</div>
            <div class="archive-filters__year">2019</div>
        </div>
    </fieldset>
    <fieldset class="archive-filters__item">
        <div class="archive-filters__item-top">
            <legend class="archive-filters__item-title">Выводить по:</legend>
            <label class="archive-filters__check">
                <input class="radio-box" type="radio" name="output" value="По неделям" checked>
                <span class="radio-text">По неделям</span>
            </label>
            <label class="archive-filters__check">
                <input class="radio-box" type="radio" name="output" value="По месяцам">
                <span class="radio-text">По месяцам</span>
            </label>
        </div>
        <div class="archive-filters__dates-slider grid">
            <button class="archive-filters__arrow-btn archive-filters__arrow-btn--prev" type="button">
                <svg width="15" height="10" viewBox="0 0 15 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.334 1L7.69593 9L1.00065 0.999999" stroke="#BDBDBD" />
                </svg>
            </button>
            <input class="archive-filters__dates-input" value="08.03.2021 — 14.03.2021" name="archive_date" id="">
            <button class="archive-filters__arrow-btn archive-filters__arrow-btn--next" type="button">
                <svg width="15" height="10" viewBox="0 0 15 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.334 1L7.69593 9L1.00065 0.999999" stroke="#BDBDBD" />
                </svg>
            </button>
        </div>
    </fieldset>
</form>
