<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"><link rel="stylesheet" href="css/style.min.css"><title>Архив газеты</title></head><body><div class="wrapper"><main class="page ratings"><div class="container"><nav class="breadcrumbs" aria-label="breadcrumbs"><ol class="breadcrumbs__list"><li class="breadcrumbs__item"><a href="#">Главная</a></li><li class="breadcrumbs__item"><span></span></li></ol></nav></div></main></div><script>let selectItem = document.querySelector('.select');        let selectTitle = selectItem.querySelector('.select__title');        let selectLabels = selectItem.querySelectorAll('.select__label');        selectTitle.addEventListener('click', () => {            if ('active' === selectItem.getAttribute('data-state')) {                selectItem.setAttribute('data-state', '');            } else {                selectItem.setAttribute('data-state', 'active');            }        });        for (let i = 0; i < selectLabels.length; i++) {            selectLabels[i].addEventListener('click', (e) => {                selectTitle.textContent = e.target.textContent;                selectItem.setAttribute('data-state', '');            });        }</script></body></html>
